apiVersion: v1
kind: Pod
metadata:
  name: yoromy-client

spec:
  containers:
  - name: yoromy-client
    image: chivile/yoromy-client
    tty: true
    stdin: true
    ports:
    - containerPort: 3000
      protocol: TCP
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    command: ["npm", "start"]
    