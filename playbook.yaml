---
- hosts: all
  become: true
  vars_files:

    - vars/default.yaml
  
  roles:
    - docker-setup

  tasks:

  - name: Clone a github repository

    git:

      repo: "{{ git_url }}"

      dest: /home/vagrant/site

      clone: yes

      update: yes

  - name: Start our Containers

    become: true

    shell:
      cmd: "docker-compose -f docker-compose.yml up -d"
      chdir: /home/vagrant/site


 